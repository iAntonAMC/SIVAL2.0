<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Inicio de Sesion" />

  <title> SIVAL | LOGIN</title>

  <!-- Google Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="/SIVAL/static/stylesheets/materialize.min.css" />

</head>

  <body ng-app="mainModule" ng-controller="mainController">
    <div class="iris">
      <div class="row">
        <div class="col s12 m4 offset-m4">
          <div class="card">
            <div class="card-action teal lighten-1 white-text">
              <h3>Log In</h3>
              <h5>Go to SIVAL</h5>
            </div>
            <div class="card-content">
              <div class="form field">
                <form action="/SIVAL/mvc/controllers/login_controller.php" method="POST">
              
                  <input type="text" name="username" id="username" placeholder="Insert Username" required>
                </div>
                <br />

              <div class="form field">
                <input type="password" name="passwd" id="passwd" placeholder="Insert Password" required>
              </div>
              <br />

              <div class="form field">
                <p>
                  <label>
                    <input type="checkbox" value="on" name="remind_user" id="remind_user">
                    <span>Remember me</span>
                  </label>
                </p>
              </div>
              <br />

              <div class="form field">
                <input class="waves-effect waves-light btn-large green" type="submit" style="width: 100%" title="Click to login" value="Log In">
              </div>
              <br />
            </form>
              <div class="form field">
                <p class="margin right-align medium-small">
                  <a href="#">Forgot your password?</a>
                </p>
              </div>
              <br />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
