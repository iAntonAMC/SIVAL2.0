<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LABS | SIVAL</title>
</head>
<body>
    <main>
        <form action="../../controllers/laboratories/create_lab.php" method="POST">
            <label for="lab_name">Name:</label>
            <input type="text" id="lab_name" name="lab_name" placeholder="Lab Name" required>
            <br>
            <label for="building">Building:</label>
            <select type="text" id="building" name="building" placeholder="Lab building" required>
                <option value="A" selected>A</option>
                <option value="C">C</option>
                <option value="G">G</option>
                <option value="H">H</option>
                <option value="I">I</option>
            </select>
            <br>
            <label for="floor">Floor:</label>
            <select type="text" id="floor" name="floor" placeholder="Lab Floor" required>
                <option value="H">High Floor</option>
                <option value="G" selected>Ground Floor</option>
            </select>
            <br>
            <label for="capacity">Capacity:</label>
            <input type="number" id="capacity" name="capacity" min="0" max="50" value="20" required>

            <input type="submit" title="Save Lab">
        </form>
    </main>
    
</body>
</html>
